<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/4e18fab892.js" crossorigin="anonymous"></script>

  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>
<body>
  <header class="headerLogo">
    <a href="./index.html">
      <img src="assets/images/logo.png" class="logo" alt="Fiesheye Home page"/>
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div id="photograph-data"></div>
      <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi</button>
      <div id="photograph-picture"></div>
    </div>
    
    <section class="media-section">
      <div class="divFilter">
        <h2 class="hidden">Trier par</h2>
        <label for="firstFilter">Trier par</label>
        <ul>
          <li>
            <button id="firstFilter" class="listButton firstFilter">Popularité</button>
            <span id="arrow-down" class="visible">
              <i class="fa-solid fa-angle-down fa-lg"></i>
            </span>
            <span id="arrow-up" class="hidden">
              <i class="fa-solid fa-angle-up fa-lg"></i>
            </span>            
          </li>
          <li class="hidden" id="sortDate"><button class="listButton">Date</button></li>
          <li class="hidden" id="sortTitle"><button class="listButton">Titre</button></li>
        </ul>
      </div>
      <div id="divMedias"></div>      
    </section>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header aria-labelledby="h2Contact">
        <h2 id="h2Contact">Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" alt="Bouton de fermeture"/>
      </header>
      <form>
        <div>
          <label id="labelFirst">Prénom</label>
          <input aria-labelledby="labelFirst"/>
        </div>
        <button class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/factories/media.js"></script>
  <script src="/scripts/factories/picture.js"></script>
  <script src="/scripts/factories/video.js"></script>
  <script src="/scripts/factories/mediaFactory.js"></script>
</body>
</html>
